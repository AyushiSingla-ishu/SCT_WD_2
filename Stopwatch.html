<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>StopWatch</h1>
        <div class="stopwatch">
            <div class="outer-circle">
                <div class="inner-circle">
                    <span class="text minute">00:</span>
                     <span class="text second">&nbsp;00:</span>
                     <span class="text msecond">&nbsp;00:</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button" id="start">Start</button>
                <button class="button" id="pause"disabled>Pause</button>
                <button class="button"id="reset"disabled>Reset</button>
                <button class="button"id="lap"disabled>Lap</button>
            </div>
        </div>
        <div class="laps" id="laps">
            <h3>Laps:</h3>
            <ol id="lap-list"></ol>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
